<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="bg-image">
    <div class="container">
        <div class="todo-app">
            <h2>List of Things to Do</h2>
            <div class="row">
                <input type="text" id="input-a-task" placeholder="Type task here">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="container-for-tasks">
            </ul>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
